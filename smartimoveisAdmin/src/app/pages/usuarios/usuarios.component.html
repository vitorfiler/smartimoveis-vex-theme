<div class="header">
  <div class="example-header"></div>
  
  <div *ngIf="isTabelaBairro" class="container mat-elevation-z8">
    <div class="row" >
      <div class="col-sm-3">
        <mat-form-field appearance="outline">
          <mat-label>Filtrar</mat-label>
          <input matInput placeholder="filtrar">
          <mat-icon [icIcon]="icSearch" matSuffix></mat-icon>
        </mat-form-field>
      </div>
      <div class="col add">
        <button style="max-height: 35px;" [routerLink]="['/cad-cliente']" mat-raised-button color="primary">Cadastrar Usuário
        </button>
      </div>
    </div>
    <cdk-virtual-scroll-viewport [itemSize]="18 * 7" class="example-viewport">
    <mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="Nome">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Nome </mat-header-cell>
        <mat-cell class="rows" style="text-align: left;" *matCellDef="let row"> {{row.nome || "-"}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Usuario">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </mat-header-cell>
        <mat-cell class="rows" style="text-align: left;" *matCellDef="let row"> {{row.usuario || "-"}} </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="Email">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
        <mat-cell class="rows" style="text-align: left;" *matCellDef="let row"> {{row.email || "-"}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Acoes">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Ações </mat-header-cell>
          <mat-cell class="rows" *matCellDef="let row" [style.color]="row.color">
            <img (click)="editar(row.id)" style="cursor: pointer; max-width: 25px;" src="../../../assets/edit.png">
            <img (click)="delete(row)" style="cursor: pointer; max-width: 25px; margin-left: 15px;" src="../../../assets/Recycle_Bin_Full.png">
          </mat-cell>
      </ng-container>   
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </cdk-virtual-scroll-viewport>
  </div>
</div>
